<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="../../dist/tailwind.css" rel="stylesheet">
  <script defer src="../../dist/alpine-sort.min.js"></script>
  <script defer src="../../dist/alpine-latest.min.js"></script>
  <script src="../../src/renderer/js/functions.js" type="text/javascript"></script>
  <script src="../../src/renderer/js/manage-projects.js" type="text/javascript"></script>
</head>
<body class="m-4" x-data="manageProjects">
  <div x-sort="onSort.bind($data)" x-ref="sortableList">
    <template x-for="path in projectPaths" :key="path.id">
      <div x-sort:item x-data="{sortItem: {['x-sort:item']: String(path.id)}}" x-bind="sortItem" class="flex items-center gap-2 my-2 p-2 border rounded">
        <svg class="size-6 inline-block cursor-move shrink-0" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7,19V17H9V19H7M11,19V17H13V19H11M15,19V17H17V19H15M7,15V13H9V15H7M11,15V13H13V15H11M15,15V13H17V15H15M7,11V9H9V11H7M11,11V9H13V11H11M15,11V9H17V11H15M7,7V5H9V7H7M11,7V5H13V7H11M15,7V5H17V7H15Z"></path></svg>
        <span x-sort:ignore x-text="path.path" class="grow"></span>
        <span x-sort:ignore x-on:click="removePath(path.id)" class="shrink-0 badge badge-error text-white cursor-pointer">删除</span>
      </div>
    </template>
  </div>
  <button class="btn" x-on:click="selectProjectPath">选择其它项目路径</button>
</body>
</html>

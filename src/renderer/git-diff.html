<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../dist/css/highlight.min.css" />
  <link rel="stylesheet" type="text/css" href="../../dist/css/diff2html.min.css" />
  <link href="../../dist/css/tailwind.css" rel="stylesheet">
  <script defer src="../../dist/js/alpine-latest.min.js"></script>
  <script src="../../dist/js/diff2html-ui.min.js" type="text/javascript"></script>
  <script src="../../src/renderer/js/functions.js" type="text/javascript"></script>
  <script src="../../src/renderer/js/git-diff.js" type="text/javascript"></script>
</head>
<body class="m-4" x-data="gitDiff">
  <template x-if="!isImage"><div x-ref="diffContainer"></div></template>
  <template x-if="isImage">
    <div>
      <h1 class="text-xl font-bold mb-2" x-text="file"></h1>
      <div class="flex gap-2">
        <div class="align-top flex-[1_1_50%]"><img x-bind:src="oldFile" alt="" class="max-w-full"/></div>
        <div class="align-top flex-[1_1_50%]"><img x-bind:src="getImageSrc(file)" alt="" class="max-w-full"/></div>
      </div>
    </div>
  </template>
</body>
</html>

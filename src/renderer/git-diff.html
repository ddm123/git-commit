<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="../../dist/tailwind.css" rel="stylesheet">
  <script defer src="../../dist/alpine-latest.min.js"></script>
  <script src="../../src/renderer/js/utils.js" type="text/javascript"></script>
  <script src="../../src/renderer/js/git-diff.js" type="text/javascript"></script>
</head>
<body class="m-4" x-data="gitDiff">
  <div class="mockup-code w-full">
    <h1 class="text-xl font-bold absolute left-24 top-3" x-text="file"></h1>
    <table class="w-full">
        <tbody>
        <tr>
          <td class="align-top">
            <template x-for="change in diffChunks.oldFile">
              <pre x-bind:data-prefix="change.line" class="bg-local min-w-full" x-bind:class="getClass(change)"><code x-text="(change.change==='none' ? '' : change.change)+change.code"></code></pre>
            </template>
          </td>
          <td class="align-top">
            <template x-for="change in diffChunks.newFile">
              <pre x-bind:data-prefix="change.line" class="bg-local min-w-full" x-bind:class="getClass(change)"><code x-text="(change.change==='none' ? '' : change.change)+change.code"></code></pre>
            </template>
          </td>
        </tr>
        </tbody>
    </table>
  </div>
</body>
</html>
